botserver:
  replicaCount: 1

  image:
    repository: vlabresearch/botserver
    tag: *vbotserver
    pullPolicy: IfNotPresent

  envFrom: *botenvs

  env:
  - name: BOTSERVER_EVENT_TOPIC
    value: *topic
  - name: KAFKA_BROKERS
    value: *kb

  resources:
    requests:
      cpu: 10m
      memory: 128Mi

  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: gbvbot-staging.nandan.cloud
        paths:
          - "/"
    tls:
      - secretName: gbv-botserver-cert
        hosts:
          - gbvbot-staging.nandan.cloud

  service:
    type: ClusterIP
    port: 80


cockroachdb:
  statefulset:
    replicas: 1
    resources:
      requests:
        cpu: 100m
        memory: 500Mi
  conf:
    cache: 250MiB
    max-sql-memory: 250MiB
    max-disk-temp-storage: 4GiB
    budget:
      maxUnavailable: 0
  tls:
    enabled: no
  storage:
    persistentVolume:
      size: 5Gi
      storageClass: "pd-ssd"
