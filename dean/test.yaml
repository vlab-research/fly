version: '3'

services:
  main:
    depends_on:
      - system
    image: ${APP_NAME}_dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      CHATBASE_DATABASE: chatroach
      CHATBASE_HOST: cockroachdb
      CHATBASE_PORT: 26257
      CHATBASE_USER: root
      BOTSERVER_URL: ""
      DEAN_FB_CODES: ""
      DEAN_ERROR_TAGS: ""
      DEAN_ERROR_INTERVAL: ""
      DEAN_BLOCKED_INTERVAL: ""
      DEAN_RESPONDING_INTERVAL: ""
      DEAN_RESPONDING_GRACE: ""
      DEAN_QUERIES: ""
      DEAN_SEND_DELAY: ""
      DEAN_FOLLOWUP_MIN: ""
      DEAN_FOLLOWUP_MAX: ""
    command: |
      sh -c '
        echo "Running tests..."
        go mod tidy
        if [ "${IS_CI}" = "" ]
        then
          go test -cover || true
          looper
        fi
        go test -cover
      '
    volumes:
      - ./:/app
    networks:
      - fly
  system:
    build:
      context: ../system
    environment:
      CHATBASE_DATABASE: chatroach
      CHATBASE_HOST: cockroachdb
      CHATBASE_PORT: 26257
      CHATBASE_USER: root
      PORT: 80
    command: go run .
    ports:
      - 80:80
    volumes:
      - ../system:/app
    networks:
      - fly
  initdb:
    image: cockroachdb/cockroach:v20.1.4
    depends_on:
      - cockroachdb
    entrypoint: |
      sh -c '
        /tools/wait-for-it.sh cockroachdb:26257 -t 60
        cat /migrations/* > /tmp/merged-latest.sql
        cat /tmp/merged-latest.sql | ./cockroach sql --insecure --host cockroachdb
      '
    volumes:
      - ../devops:/tools
      - ../devops/sql:/migrations
    networks:
      - fly
  cockroachdb:
    image: cockroachdb/cockroach:v20.1.4
    command: start --insecure
    ports:
      - 26257:26257
    networks:
      - fly

networks:
  fly:
    driver: bridge
