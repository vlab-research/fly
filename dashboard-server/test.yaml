version: '3'

services:
  main:
    depends_on:
      - system
    image: ${APP_NAME}_dev
    build: .
    environment:
      DB_DATABASE: chatroach
      DB_HOST: cockroachdb
      DB_PORT: 26257
      DB_USER: root
    command: |
      sh -c '
        npm install
        if [ "${IS_CI}" = "" ]
        then
          npm run test -- --watch
        fi
        npm test
      '
    volumes:
      - ./:/app
    networks:
      - fly
  system:
    build:
      context: ../system
    environment:
      CHATBASE_DATABASE: chatroach
      CHATBASE_HOST: cockroachdb
      CHATBASE_PORT: 26257
      CHATBASE_USER: root
      PORT: 80
    command: go run .
    ports:
      - 80:80
    volumes:
      - ../system:/app
    networks:
      - fly
  initdb:
    image: cockroachdb/cockroach:v20.1.4
    depends_on:
      - cockroachdb
    entrypoint: |
      sh -c '
        /tools/wait-for-it.sh cockroachdb:26257 -t 60
        cat /migrations/* > /tmp/merged-latest.sql
        cat /tmp/merged-latest.sql | ./cockroach sql --insecure --host cockroachdb
        echo "set sql_safe_updates=false;" | ./cockroach sql --insecure --host cockroachdb
      '
    volumes:
      - ../devops:/tools
      - ../devops/sql:/migrations
    networks:
      - fly
  cockroachdb:
    image: cockroachdb/cockroach:v20.1.4
    command: start --insecure
    ports:
      - 26257:26257
    networks:
      - fly

networks:
  fly:
    driver: bridge
